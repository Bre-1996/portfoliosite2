	<div class="contact-container">  </div>
<section id="contact">
    <div class="section-wrap flex-grid">
      <div class="col">
        <h3 class="footer-text">Let's talk</h3>
        <h2 class="footer-text">Let's create the future.</h2>
        <p class="footer-text">Fill this out so we can learn more about you and your needs</p>
      </div>
      <div id="footer-form" class="col-2">
        <div class="footer-row">
          <input type="text" name="name" aria-required="true" aria-invalid="false" placeholder="First Name" required>
          <input type="text" name="lname" aria-required="true" aria-invalid="false" placeholder="Last Name" required>
        </div>
        <div class="footer-row">
          <input type="email" name="email" aria-required="true" aria-invalid="false" placeholder="Email" required>
          <select role="menu" name="country" aria-invalid="false" aria-expanded="false" required>
            <option value="">Location</option>
            <option value="Malta">Malta</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="France">France</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="footer-row">
          <textarea cols="10" rows="4" name="message" aria-invalid="false" placeholder="Message" required></textarea>
        </div>
        <div class="footer-row">
          <button type="submit" value="Submit">Submit</button>
        </div>
      </div>
    </div>
  </section>
	<script src="../code.js"></script>
